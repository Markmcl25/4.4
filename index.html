<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read-it News</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container-fluid">
            <h1 class="ms-3">Read-it News</h1> 
        </div>
    </header>
<!-- Navigation Bar with Shadow -->
<div class="shadow p-3 mb-5 bg-body rounded">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Latest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Main Content -->
<div class="container">
    <!-- Form to Post News -->
    <div class="card mb-4">
        <div class="card-header">
            <h2>Post a News Story</h2>
        </div>
        <div class="card-body">
            <form id="postNewsForm" action="/submit-news" method="POST">
                <div class="mb-3">
                    <label for="newsTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="newsTitle" name="newsTitle" required>
                </div>
                <div class="mb-3">
                    <label for="newsContent" class="form-label">Content</label>
                    <textarea class="form-control" id="newsContent" name="newsContent" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="newsCategory" class="form-label">Category</label>
                    <select class="form-select" id="newsCategory" name="newsCategory">
                        <option value="politics">Politics</option>
                        <option value="technology">Technology</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit News</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
